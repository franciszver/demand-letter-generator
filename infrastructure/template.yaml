AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Demand Letter Generator Infrastructure

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
  
  OpenRouterApiKey:
    Type: String
    NoEcho: true
    Description: OpenRouter API Key
  
  DatabaseHost:
    Type: String
    Description: Database host (RDS endpoint)
  
  DatabasePort:
    Type: Number
    Default: 5432
    Description: Database port
  
  DatabaseName:
    Type: String
    Default: demand_letter_generator
    Description: Database name
  
  DatabaseUser:
    Type: String
    Description: Database user
  
  DatabasePassword:
    Type: String
    NoEcho: true
    Description: Database password
  
  JwtSecret:
    Type: String
    NoEcho: true
    Description: JWT secret key
  
  CorsOrigin:
    Type: String
    Default: '*'
    Description: CORS origin

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs18.x
    Environment:
      Variables:
        NODE_ENV: !Ref Environment
        DB_HOST: !Ref DatabaseHost
        DB_PORT: !Ref DatabasePort
        DB_NAME: !Ref DatabaseName
        DB_USER: !Ref DatabaseUser
        DB_PASSWORD: !Ref DatabasePassword
        JWT_SECRET: !Ref JwtSecret
        S3_BUCKET_DOCUMENTS: !Ref DocumentsBucket
        S3_BUCKET_PROCESSED: !Ref ProcessedBucket
        S3_BUCKET_EXPORTS: !Ref ExportsBucket
        OPENROUTER_API_KEY: !Ref OpenRouterApiKey
        OPENROUTER_MODEL: gpt-4o
        CORS_ORIGIN: !Ref CorsOrigin

Resources:
  # S3 Buckets
  DocumentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'demand-letter-generator-${Environment}-documents'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 90

  ProcessedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'demand-letter-generator-${Environment}-processed'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ExportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'demand-letter-generator-${Environment}-exports'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldExports
            Status: Enabled
            ExpirationInDays: 30

  # IAM Role for Lambda Functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub '${DocumentsBucket}/*'
                  - !Sub '${ProcessedBucket}/*'
                  - !Sub '${ExportsBucket}/*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref OpenRouterSecret

  # Secrets Manager for OpenRouter API Key
  OpenRouterSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'demand-letter-generator/${Environment}/openrouter-api-key'
      SecretString: !Ref OpenRouterApiKey
      Description: OpenRouter API Key for Demand Letter Generator

  # API Gateway
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: !Ref CorsOrigin
        MaxAge: "'600'"

  # Lambda Functions
  UploadHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../backend
      Handler: dist/handlers/upload.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UploadApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/upload
            Method: POST

  GenerateHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../backend
      Handler: dist/handlers/generate.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GenerateApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/generate
            Method: POST

  RefineHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../backend
      Handler: dist/handlers/refine.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        RefineApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/refine
            Method: POST

  TemplatesHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../backend
      Handler: dist/handlers/templates.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        TemplatesListApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/templates
            Method: GET
        TemplatesCreateApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/templates
            Method: POST
        TemplatesUpdateApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/templates/{id}
            Method: PUT
        TemplatesDeleteApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/templates/{id}
            Method: DELETE

  ExportHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../backend
      Handler: dist/handlers/export.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ExportApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /api/export
            Method: POST

Outputs:
  ApiGatewayUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
  
  DocumentsBucketName:
    Description: S3 bucket for uploaded documents
    Value: !Ref DocumentsBucket
  
  ProcessedBucketName:
    Description: S3 bucket for processed documents
    Value: !Ref ProcessedBucket
  
  ExportsBucketName:
    Description: S3 bucket for exported documents
    Value: !Ref ExportsBucket

